<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!--CONTAINER MAIN-->
    <main>
        <!--SIDEBAR-->
        <aside class="side-bar">
           
            <section>
                <img class="logo" src="img/logo.svg" alt="">
            <ul class="aside-list">
                <li><i class="fas fa-home"></i>Home</li>
                <li><i class="fas fa-search"></i>Cerca</li>
                <li><i class="fas fa-book-open"></i>La tua libreria</li>
            </ul>
            <h4>Playlist</h4>
            <ul class="aside-list padding-bottom">
                <li><i class="fas fa-plus-square"></i>Crea playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
                <li>Nome Playlist</li>
            </ul>
            </section>
            <section>
                <ul class="aside-footer">
                    <li><i class="far fa-arrow-alt-circle-down"></i>Installa App</li>
                    <li><i class="fas fa-user-circle"></i>Jhon Doe</li>
                </ul>
            </section>
            
        </aside>





        <!--MAIN-CONTAINER-->
        <div class="main-container">
            <div class="upgrade">

            </div>
        </div>
    </main>

    <!--CONTAINER FOOTER-->
    <footer>
        <div class="song">
            <img src="img/sinister.jpeg" alt="">
            <div class="song-name">
                <h3>Sinister</h3>
                <p>Brano Nome</p>
            </div>
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
        </div> 


        <div class="time-bar">
            <div class="time-header">
                <div>
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                </div>  
                <div class="play">
                    <i class="far fa-play-circle"></i>
                </div>                           
                <div>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-undo"></i>
                </div>               
            </div>


            <div class="time-footer">
                <p>0.25</p>
                <div class="time-bar">
                    <div class="white-bar"></div>
                </div>
                <p>4.25</p>
            </div>
        </div>
        <div class="volume-audio">
            <i class="fas fa-list-ul"></i>
            <i class="fas fa-desktop"></i>
            <i class="fas fa-volume-up"></i>
            <div class="time-bar">
                <div class="white-bar"></div>
            </div>
        </div>
    </footer>
</body>
</html>
